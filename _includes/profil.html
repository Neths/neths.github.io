
<div class="row mission-type">
    <div class="col-lg-12">
        {% for post in site.categories[include.category] %}
        <div class="mission" >
            <h4 class="media-heading">{{ post.title }} </h4>
            <p>{{ post.content }}</p>
            <p style="margin-bottom:15px">
                {% for tag in post.tags %}
                    <span class="label label-primary">{{ tag }}</span> 
                    {% unless forloop.last %}
                    {% endunless %} 
                {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
